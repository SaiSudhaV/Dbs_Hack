<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Login Box HTML Code</title>
</head>



<body>
  <!--h1 style="font-family:Comic Sans Ms;text-align: center;font-size:20pt; color:#00FF00;"-->
  <MARQUEE>ORDER BOOK SYSTEM_DBS</MARQUEE>
  <div style="padding:100px 0 0 250px;">
    <div id="login-box">
      <H2 align-content="left" style="margin-bottom:2px;">Admin Login</H2>
      <br />
      <br />
      <form name="loginForm">
        <div id="login-box-name" style="margin-top:5px;">User name:</div>
        <div id="login-box-field" style="margin-top:5px;"><input name="q" class="form-login" title="Username" value=""
            size="30" maxlength="2048" /></div>
        <div id="login-box-name">Password:</div>
        <div id="login-box-field"><input name="q" type="password" class="form-login" title="Password" value="" size="20"
            maxlength="2048" /></div>
        <br />
        <span class="login-box-options"><input type="checkbox" name="1" value="1"> Remember Me <a href="#"
            style="margin-left:30px;">Forgot password?</a></span>
        <br />
        <br />
        <input type="button" onsubmit="validateUser()" value="Login" />
      </form>
    </div>
  </div>
  <script>
    function validateUser() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if (username == "user" && password == "user123") {
        console.log(username)
        alert("Customer Login successful");
        window.location = "OrderBookingSystem/src/app/admin/customer.component.html";
      } else if (username == "admin" && password == "admin123") {
        alert("Admin Login successful");
        console.log(username)
        window.location = "OrderBookingSystem/src/app/admin/admin.component.html";
      }
      else {
        console.log(username)
      }
    }

  </script>
</body>

</html>
